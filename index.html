<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Dom | Nguyen Hoang Hop</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <style>
      .bg-info {
        background: linear-gradient(to right, #b2fefa, #0ed2f7);
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="accordion accordion-flush" id="accordionFlushExample">
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button
              class="accordion-button collapsed"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#flush-collapseOne"
              aria-expanded="false"
              aria-controls="flush-collapseOne"
            >
              Bài #1 | Tính Lương Nhân Viên
            </button>
          </h2>
          <div
            id="flush-collapseOne"
            class="accordion-collapse bg-gradient bg-secondary collapse m-2 rounded"
            data-bs-parent="#accordionFlushExample"
          >
            <div class="accordion-body">
              <div class="container">
                <div class="form-group mt-2">
                  <input
                    type="nummber"
                    class="form-control"
                    id="ngaydilam"
                    placeholder="Nhập Ngày Đi Làm Của Bạn"
                  />
                </div>
                <div class="form-group mt-2">
                  <input
                    type="nummber"
                    class="form-control"
                    id="luonghangngay"
                    placeholder="Nhập Lương Của Bạn"
                  />
                </div>
                <!-- Button trigger modal -->
                <button
                  onclick="TinhLuong()"
                  type="button"
                  class="mt-2 btn btn-primary"
                  data-bs-toggle="modal"
                  data-bs-target="#exampleModal"
                >
                  Tính Lương Của Bạn
                </button>

                <!-- Modal -->
                <div
                  class="modal fade"
                  id="exampleModal"
                  tabindex="-1"
                  aria-labelledby="luongnhanvien"
                  aria-hidden="true"
                >
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h1 class="modal-title fs-5">
                          Dưới đây là lương của bạn
                        </h1>
                        <button
                          type="button"
                          class="btn-close"
                          data-bs-dismiss="modal"
                          aria-label="Close"
                        ></button>
                      </div>
                      <div class="modal-body">
                        <div class="row">
                          <div class="col-md-6">
                            <h1 id="luongnhanvien">Luong Nhan Vien</h1>
                          </div>
                        </div>
                      </div>
                      <div class="modal-footer">
                        <button
                          type="button"
                          class="btn btn-secondary"
                          data-bs-dismiss="modal"
                        >
                          Đóng
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- bài 2  -->
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button
              class="accordion-button collapsed"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#flush-collapse2"
              aria-expanded="false"
              aria-controls="flush-collapse2"
            >
              Bài Tập #2 | Tính Trung Bình
            </button>
          </h2>
          <div
            id="flush-collapse2"
            class="accordion-collapse bg-gradient bg-secondary collapse m-2 rounded"
            data-bs-parent="#accordionFlushExample"
          >
            <div class="accordion-body">
              <p class="bg-danger bg-opacity-50 p-1 rounded-2 text-light">
                Lưu ý: Nếu bạn không nhập số vào 1 ô bất kì giá trị mặc định sẽ
                là 0!
              </p>
              <div class="row">
                <div class="col-md-6">
                  <div class="mb-3">
                    <input
                      value="0"
                      type="number"
                      class="form-control"
                      id="trungbinh1"
                      placeholder="Nhập giá trị cho Input 1"
                    />
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="mb-3">
                    <input
                      value="0"
                      type="number"
                      class="form-control"
                      id="trungbinh2"
                      placeholder="Nhập giá trị cho Input 2"
                    />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="mb-3">
                    <input
                      value="0"
                      type="number"
                      class="form-control"
                      id="trungbinh3"
                      placeholder="Nhập giá trị cho Input 3"
                    />
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="mb-3">
                    <input
                      value="0"
                      type="number"
                      class="form-control"
                      id="trungbinh4"
                      placeholder="Nhập giá trị cho Input 4"
                    />
                  </div>
                </div>

                <!-- Button trigger modal -->
                <button
                  onclick="BaiTap2()"
                  type="button"
                  class="mt-2 btn btn-primary"
                  data-bs-toggle="modal"
                  data-bs-target="#exampleModal2"
                >
                  Tính Trung Bình
                </button>

                <!-- Modal -->
                <div
                  class="modal fade"
                  id="exampleModal2"
                  tabindex="-1"
                  aria-labelledby="tinhtrungbinh"
                  aria-hidden="true"
                >
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h2 class="modal-title fs-5">
                          Dưới đây là trung bình tính được của 4 số bạn nhập
                        </h2>
                        <button
                          type="button"
                          class="btn-close"
                          data-bs-dismiss="modal"
                          aria-label="Close"
                        ></button>
                      </div>
                      <div class="modal-body">
                        <div class="row">
                          <div class="col-md-6">
                            <h1 id="tinhtrungbinh"></h1>
                          </div>
                        </div>
                      </div>
                      <div class="modal-footer">
                        <button
                          type="button"
                          class="btn btn-secondary"
                          data-bs-dismiss="modal"
                        >
                          Đóng
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- bài 3  -->
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button
              class="accordion-button collapsed"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#flush-collapseThree"
              aria-expanded="false"
              aria-controls="flush-collapseThree"
            >
              Bài Tập | #3 Quy Đổi USD -> VND
            </button>
          </h2>
          <div
            id="flush-collapseThree"
            class="accordion-collapse collapse"
            data-bs-parent="#accordionFlushExample"
          >
            <div class="accordion-body">
              <h2>Quy đổi USD sang VND</h2>
              <div class="input-group mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="usdInput"
                  placeholder="Nhập số tiền USD"
                />
                <div class="input-group-append">
                  <button
                    class="btn btn-primary"
                    type="button"
                    onclick="quyDoi()"
                  >
                    Quy đổi
                  </button>
                </div>
              </div>
              <p
                id="ketquaquydoi"
                class="bg-info bg-opacity-50 rounded-3 text-success p-2"
              >
                Chưa Có Kết Quả
              </p>
            </div>
          </div>
        </div>
        <!-- bài 4  -->
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button
              class="accordion-button collapsed"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#flush-collapse4"
              aria-expanded="false"
              aria-controls="flush-collapse4"
            >
              Bài Tập | #4 bài 📏 Tính diện tích, chu vi hình chữ nhật
            </button>
          </h2>
          <div
            id="flush-collapse4"
            class="accordion-collapse collapse"
            data-bs-parent="#accordionFlushExample"
          >
            <div class="accordion-body">
              <h2>Vui lòng nhập thông tin để tính!</h2>
              <div class="input-group mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="chieudai"
                  placeholder="Nhập Chiều Dài"
                />
                <input
                  type="text"
                  class="form-control"
                  id="chieurong"
                  placeholder="Nhập Chiều Rộng"
                />
                <div class="input-group-append">
                  <button
                    class="btn btn-primary"
                    type="button"
                    onclick="TinhChuVi()"
                  >
                    Tính Ngay 😱
                  </button>
                </div>
              </div>
              <p
                id="ketquachuvi"
                class="bg-info bg-opacity-50 rounded-3 text-success p-2"
              >
                Chưa Có Kết Quả
              </p>
            </div>
          </div>
        </div>
        <!-- bài tập 5  -->
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button
              class="accordion-button collapsed"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#flush-collapse5"
              aria-expanded="false"
              aria-controls="flush-collapse5"
            >
              Bài Tập | #5 🧮 Tính tổng 2 ký số
            </button>
          </h2>
          <div
            id="flush-collapse5"
            class="accordion-collapse collapse"
            data-bs-parent="#accordionFlushExample"
          >
            <div class="accordion-body">
              <h2>🧮 Tính tổng 2 ký số</h2>
              <div class="input-group mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="kyso"
                  placeholder="Nhập 2 Số Ngẫu Nhiên"
                />
                <div class="input-group-append">
                  <button
                    class="btn btn-primary"
                    type="button"
                    onclick="TinhKySo()"
                  >
                    Tính Ký Số
                  </button>
                </div>
              </div>
              <p
                id="ketquakyso"
                class="bg-info bg-opacity-50 rounded-3 text-success p-2"
              >
                Chưa Có Kết Quả
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>

    <script src="./style.js"></script>
  </body>
</html>
